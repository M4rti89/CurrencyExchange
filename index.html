<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Kalkulator Walut</title>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walutowy</legend>
            <p>
                <label>
                    <span class="form__label">Kwota w PLN:*</span>
                    <input class="form__input js-input" type="number" name="value" min="0" step="0.01" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__label">Wybierz walutę:</span>
                    <select class="form__select js-currency" name="currency">
                        <option class="form__option" value="USD">USD - Dolar amerykański</option>
                        <option class="form__option" value="EUR">EUR - Euro</option>
                        <option class="form__option" value="GBP">GBP - Funt szterling</option>
                        <option class="form__option" value="CHF">CHF - Frank szwajcarski</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__label">Kwota po przeliczeniu:</span>
                    <input class="form__input form__input--readonly js-result" name="value" readonly>
                </label>
            </p>
            <p>
                <span class="form__labelText">* -
                    pole wymagane<br>
                    Obliczenie wykorzystuje kurs z dnia 08.12.2022.
                </span>
            </p>
            <button class="form__button">Przelicz</button>
        </fieldset>
    </form>
    
    <footer class="footer">©Copyright 2022 by Marcin Kubala. All rights reversed.</footer>
</body>

</html>
